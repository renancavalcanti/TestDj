{% extends 'base_prod.html' %}

{% block title %}{% if product %}Edit{% else %}Add{% endif %} Product{% endblock %}

{% block content %}
<h1 class="text-center">{% if product %}Edit{% else %}Add{% endif %} Product</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ product.name|default:'' }}" required>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" name="price" value="{{ product.price|default:'' }}" step="0.01" required>
    </div>
    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" class="form-control" id="quantity" name="quantity" value="{{ product.quantity|default:'' }}" required>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
