{% extends "base.html" %}

{% block title %}Postagens do Blog{% endblock %}

{% block content %}
    <h1 class="text-center">Blog</h1>
    <h2 class="text-center">Postagens</h2>
    <h1>{{test}}</h1>
    
    <div class="row">
        {% for post in posts %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.content }}</p>
                        <p class="text-muted">Criado em: {{ post.created_at }}</p>
                    </div>
                </div>
            </div>
        {% empty %}
            <p class="text-center">Nenhuma postagem dispon√≠vel.</p>
        {% endfor %}
    </div>
{% endblock %}
